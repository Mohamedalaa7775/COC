<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCXk5smkYCRJEzgmpOfZNOu9XJ9gESGs9Q",
        authDomain: "code-of-care-91123.firebaseapp.com",
        databaseURL: "https://code-of-care-91123-default-rtdb.firebaseio.com",
        projectId: "code-of-care-91123",
        storageBucket: "code-of-care-91123.appspot.com",
        messagingSenderId: "299229939272",
        appId: "1:299229939272:web:a9d8142ef3f5bb57747a7d",
        measurementId: "G-F94NTJRG85"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function showLoading(show) {
        const loading = document.getElementById('loading');
        loading.style.display = show ? 'block' : 'none';
    }

    function sendData() {
        const dataInput = document.getElementById('dataInput');
        const message = dataInput.value.trim();
        if (!message) return;

        appendMessage('user', message);
        showLoading(true);
        dataInput.value = '';

        database.ref('comands/input').set(message)
            .then(() => database.ref('comands/state').set(true))
            .catch(error => console.error('Error:', error));
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendData();
        }
    }

    database.ref('comands/output').on('value', snapshot => {
        const output = snapshot.val();
        if (output) {
            appendMessage('bot', output);
            showLoading(false);
        }
    });

    function setLanguage() {
        const lang = document.getElementById('languageSelect').value;
        database.ref('comands/lang').set(lang)
            .catch(error => console.error('Error:', error));
    }

    function appendMessage(type, text) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', type);

        const messageContent = document.createElement('div');
        messageContent.classList.add('message');
        messageContent.textContent = text;

        messageDiv.appendChild(messageContent);
        chatMessages.appendChild(messageDiv);

        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>

        <script>
            // الحصول على العناصر من الصفحة
            const calculateBtn = document.getElementById('calculateBtn');
            const resultBox1 = document.getElementById('resultBox1');
            const resultBox2 = document.getElementById('resultBox2');
    
            // إضافة حدث عند الضغط على الزر
            calculateBtn.addEventListener('click', function () {
                // قراءة القيم من المدخلات
                const inputValue = parseFloat(document.getElementById('inputNumber').value);
    
                // التحقق من صحة القيم
                if (isNaN(inputValue) || inputValue === "") {
                    resultBox1.textContent = "Please enter a valid number.";
                    resultBox2.textContent = "Please enter a valid number.";
                    return;
                }
    
                // إجراء العملية الحسابية: (Input * 0.55) / 450
                const result1 = inputValue * 0.55;  // ضرب المدخل في 0.55
                const result2 = Math.round(450 / result1) ;      // قسم النتيجة على 450

            // عرض النتيجة في الصندوق الأول
            document.getElementById('resultValue1').textContent = result1.toFixed(0);
            // عرض النص "per day" بعد النتيجة في الصندوق الأول
            document.getElementById('resultText1').style.display = "inline";

            // عرض النتيجة في الصندوق الثاني
            document.getElementById('resultValue2').textContent = result2.toFixed(0);
            // عرض النص "per day" بعد النتيجة في الصندوق الثاني
            document.getElementById('resultText2').style.display = "inline";
            });


            // ------------------------------chatbot-button------------------------------------
            // إظهار نافذة الشات بوت عند الضغط على الزر
            document.getElementById("chat-button").addEventListener("click", function () {
            document.getElementById("chat-window").style.display = "flex";
            });

            // إغلاق نافذة الشات بوت
            document.getElementById("close-chat").addEventListener("click", function () {
            document.getElementById("chat-window").style.display = "none";
            });
