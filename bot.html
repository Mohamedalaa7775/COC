<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #0066cc;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-message.bot .message {
            background-color: #e9e9e9;
            color: #333;
            border-top-left-radius: 0;
        }

        .chat-message.user .message {
            background-color: #0066cc;
            color: #fff;
            border-top-right-radius: 0;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-input button {
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background-color: #0055bb;
        }

        .language-select {
            margin: 10px;
            text-align: center;
        }

        .language-select select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #loading {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 10px;
            display: none;
        }

        .typing-indicator {
            color: #666;
            font-size: 12px;
            padding: 5px 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Code.of.Care bot</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div id="loading" class="typing-indicator">Typing...</div>
        <div class="chat-input">
            <input type="text" id="dataInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendData()">Send</button>
        </div>
        <div class="language-select">
            <label for="languageSelect">Language: </label>
            <select id="languageSelect" onchange="setLanguage()">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
            </select>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXk5smkYCRJEzgmpOfZNOu9XJ9gESGs9Q",
            authDomain: "code-of-care-91123.firebaseapp.com",
            databaseURL: "https://code-of-care-91123-default-rtdb.firebaseio.com",
            projectId: "code-of-care-91123",
            storageBucket: "code-of-care-91123.appspot.com",
            messagingSenderId: "299229939272",
            appId: "1:299229939272:web:a9d8142ef3f5bb57747a7d",
            measurementId: "G-F94NTJRG85"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function sendData() {
            const dataInput = document.getElementById('dataInput');
            const message = dataInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            showLoading(true);
            dataInput.value = '';

            database.ref('comands/input').set(message)
                .then(() => database.ref('comands/state').set(true))
                .catch(error => console.error('Error:', error));
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendData();
            }
        }

        database.ref('comands/output').on('value', snapshot => {
            const output = snapshot.val();
            if (output) {
                appendMessage('bot', output);
                showLoading(false);
            }
        });

        function setLanguage() {
            const lang = document.getElementById('languageSelect').value;
            database.ref('comands/lang').set(lang)
                .catch(error => console.error('Error:', error));
        }

        function appendMessage(type, text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', type);

            const messageContent = document.createElement('div');
            messageContent.classList.add('message');
            messageContent.textContent = text;

            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
